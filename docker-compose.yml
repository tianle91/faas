version: '3.9'

services:
  shell:
    build:
      context: .
    volumes:
      - .:/workdir
    environment:
      - ORS_SECRET=${ORS_SECRET}
  app:
    build:
      context: .
    ports:
      - 8501:8501
    volumes:
      - .:/workdir
    environment:
      - ORS_SECRET=${ORS_SECRET}
    entrypoint: streamlit run app.py
